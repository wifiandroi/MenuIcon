<style type="text/css">
	#main-container{
	width: 200px;
	margin: 100px auto;
}

#hamburger button{
   background-color: black;
   border: 0;
   cursor: pointer;
   padding:0 ;
   width: 60px;
   height: 60px;
}

#hamburger button span{
  border-radius: 5px;
  background-color: white;
  display: block;
  width: 60%;
  margin: 5px auto;
  height: 2px;
  
  animation-duration:  1s;
  animation-fill-mode: forwards;
}

#hamburger button.open .top-line{
	animation-name:top-line-animation;
}
#hamburger button.open .middlle-line{
	animation-name:middlle-line-animation;
}
#hamburger button.open .bottom-line{
	animation-name:bottom-line-animation;
}

#hamburger button .top-line{
	animation-name:top-line-animation-close;
}
#hamburger button .middlle-line{
	animation-name:middlle-line-animation-close;
}
#hamburger button .bottom-line{
	animation-name:bottom-line-animation-close;
}

@keyframes top-line-animation{
	50%, 100%{
		margin: 0 auto;
		transform: translateY(2px) rotate(-45deg);
	}
}

@keyframes bottom-line-animation{
	50%, 100%{
		margin: 0 auto;
		transform: translateY(-2px) rotate(45deg);
	}
}

@keyframes middlle-line-animation{
	20%, 100%{
		margin: 0 auto;
		 width: 0;
		 opacity: 0;
	}
}

@keyframes top-line-animation-close{
	0%{
		margin: 0 auto;
		transform: translateY(2px) rotate(-45deg);
	}
	50%, 100%{
		margin: 5px auto;
		transform: translateY(0px) rotate(0deg);
	}
}

@keyframes middlle-line-animation-close{
	0%{
		margin: 0 auto;
		 width: 0;
		 opacity: 0;
	}
	20%, 100%{
		margin: 0 auto;
		 width: 60%;
		 opacity: 1;
	}
}

@keyframes bottom-line-animation-close{
	0%{
		margin: 0 auto;
		transform: translateY(-2px) rotate(45deg);
	}
	50%, 100%{
		margin: 5px auto;
		transform: translateY(0px) rotate(0deg);
	}
}
</style>


      <div class="container">
    	<div class="row">
    		<div class="col">
    		    <div id="main-container">
    		    	<div id="hamburger">
    		    		<button>
    		    			<span class="top-line"></span>
    		    			<span class="middlle-line"></span>
    		    			<span class="bottom-line"></span>
    		    		</button>
    		    	</div>
    		    </div>		
    		</div>
    	</div>
      </div>	

      <script>
      	const nav = document.querySelector('#hamburger button');
      	nav.addEventListener('click', e=>{
      		nav.classList.toggle('open');
      	});
      		
     </script>
